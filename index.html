<!DOCTYPE html>
<html lang="en" class="container-fluid">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />

    <title>Yummy Bites</title>
  </head>
  <body>
    <header>
      <h1>Yummy Bites</h1>
    </header>

    <main>
      <!-- MODAL -->
      <section>
        <!-- Button trigger modal -->
        <button
          type="button"
          class="btn btn-primary"
          data-bs-toggle="modal"
          data-bs-target="#NewRecModal"
        >
          Add Recipe
        </button>

        <!-- Modal content -->
        <div
          class="modal fade"
          id="NewRecModal"
          tabindex="-1"
          aria-labelledby="NewRecModalLabel"
          aria-hidden="true"
        >
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="newRecModalLabel">New Recipe</h5>
                <button
                  type="button"
                  class="btn-close"
                  data-bs-dismiss="modal"
                  aria-label="Close"
                ></button>
              </div>
              <article class="modal-body">
                <!-- FORM -->
                <form>
                  <div class="mb-3">
                    <label for="recipe-title" class="form-label"
                      >Recipe title</label
                    >
                    <input
                      type="text"
                      name="recipe-title"
                      id="recipe-title"
                      class="form-control"
                      placeholder="Write recipe title here"
                      aria-describedby="recipeTitleHelp"
                    />
                    <div id="recipeTitleHelp" class="form-text">
                      The recipe's title must not be empty.
                    </div>
                  </div>
                  <div class="mb-3">
                    <label for="ingredients" class="form-label"
                      >Ingredients</label
                    >
                    <input
                      type="text"
                      name="ingredients"
                      id="ingredients"
                      class="form-control"
                      placeholder="List the ingredients here"
                      aria-describedby="recipeIngredientsHelp"
                    />
                    <div id="recipeIngredientsHelp" class="form-text">
                      The recipe's ingredients list must not be empty.
                    </div>
                  </div>
                  <div class="mb-3">
                    <label for="method" class="form-label">Method</label>
                    <input
                      type="text"
                      name="method"
                      id="method"
                      class="form-control"
                      placeholder="Write method for the recipe here"
                      aria-describedby="recipeMethodHelp"
                    />
                    <div id="recipeMethodHelp" class="form-text">
                      The recipe's method must not be empty.
                    </div>
                  </div>
                  <!-- Submit button -->
                  <button type="submit" class="btn btn-primary">Submit</button>
                </form>
              </article>
            </div>
          </div>
        </div>
      </section>
    </main>
    <!-- BOOTSTRAP -->

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
