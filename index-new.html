<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link rel="stylesheet" href="./styles-new.css" />
    <script src="script-new.js" defer></script>
    <title>Yummy Bites Two</title>
  </head>

  <body>
    <div class="container">
      <header class="header">
        <h1 class="main-heading">Yummy Bites</h1>
        <div class="add-recipe-btn-container">
          <button id="new-recipe-btn" class="add-btn">Add New Recipe</button>
        </div>
      </header>

      <!-- Modal  -->
      <div class="form-container hidden">
        <form id="modal" class="modal">
          <h2>New Recipe</h2>
          <button type="button" id="close-modal" class="close-modal">
            &times;
          </button>

          <div class="form-control">
            <label for="title">Recipe title</label>
            <input type="text" id="title" />
            <small id="small-title" class="hidden">error message</small>
          </div>

          <div class="form-control">
            <label for="ingredients">Ingredients</label>
            <textarea
              name="ingredients"
              id="ingredients"
              cols="30"
              rows="10"
            ></textarea>
            <small id="small-ingredients" class="hidden">error message</small>
          </div>

          <div class="form-control">
            <label for="method">Method</label>
            <textarea name="method" id="method" cols="30" rows="10"></textarea>
            <small id="small-method" class="hidden">error message</small>
          </div>

          <div class="btn-container">
            <button class="button" type="submit">Add</button>
            <button id="clear-btn" class="button clear" type="reset">
              Clear
            </button>
          </div>
        </form>
      </div>

      <!-- Cards -->
      <article class="card-container">
        <h2 class="recipe-title">Indian inspired chickpeas and kale curry</h2>

        <div class="recipe-contents">
          <section>
            <h3>Ingredients</h3>
            <p>Ingredients list</p>
          </section>
          <section>
            <h3>Method</h3>
            <p>Method explanation</p>
          </section>
        </div>
      </article>

      <article class="card-container">
        <h2 class="recipe-title">Indian inspired chickpeas and kale curry</h2>

        <div class="recipe-contents">
          <section>
            <h3>Ingredients</h3>
            <p>Ingredients list</p>
          </section>
          <section>
            <h3>Method</h3>
            <p>Method explanation</p>
          </section>
        </div>
      </article>
    </div>

    <div id="overlay" class="overlay hidden"></div>
  </body>
</html>
